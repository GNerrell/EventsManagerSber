<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9ecef;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/event/home">На главную</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
</nav>


<div class="container">
    <h1 class="mt-5">Все мероприятия</h1>
    <!-- Список мероприятий с использованием Bootstrap -->
    <ul class="list-group mt-3">
        <!-- Итерация по всем мероприятиям -->
        <li th:each="event : ${events}" class="list-group-item d-flex justify-content-between align-items-center mb-2">
            <!-- Ссылка на детали мероприятия -->
            <a th:href="@{/event/details/{eventId}(eventId=${event.id})}" class="text-decoration-none">
                <!-- Название мероприятия -->
                <span th:text="${event.name}"></span>
            </a>
            <!-- Дата проведения мероприятия -->
            <span th:text="${event.date}" class="badge bg-secondary rounded-pill"></span>
        </li>
    </ul>
</div>

<!-- Подключение Bootstrap JS (необязательно, если не используете JavaScript компоненты Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
